<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mary Pickford Paint</title>
    <link href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
    <script src="lib/kinetic-v5.1.0.js"></script>
    <script src="lib/jquery-2.1.4.js"></script>
</head>
<body>
    <button id="arrow-top">COLORS</button>
    <div id="top-options"></div>
    <div id="paint-container">
        <canvas id="canvas"></canvas>
    </div>
    <span id="radius">
        SIZE
        <button>+</button>
        <button>-</button>
    </span>
	<button id="clear">CLEAR</button>
    <nav>
        <a href="#" id="menuToggle" title="show menu">
            <span class="navClosed"><i>show menu</i></span>
        </a>
    </nav>
    <header>
        <div id="bottom-layer">
            <button id="save">SAVE</button>
            <button id="load">LOAD</button>
        </div>
		<form id="load-pic">
            <input type="url" placeholder="URL" id="url">
            <input type="button" value="Submit" id="submit">
        </form>
    </header>
    <script src="js/main.js"></script>
    <script src="js/engine.js"></script>

    <!--Add your tools here-->
    <script src="js/tools/drawTool.js"></script>
    <script src="js/tools/rectDraw.js"></script>
    <script src="js/tools/triangleTool.js"></script>
    <script src="js/tools/circleTool.js"></script>
	<script src="js/tools/loadImage.js"></script>


    <!-- Add scripts for the ui here-->
    <script src="js/ui-components/sideBar.js"></script>
    <script src="js/ui-components/colorsSlider.js"></script>
	<script src="js/ui-components/load.js"></script>
</body>
</html>
