<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mary Pickford Paint</title>
    <link href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
    <script src="lib/kinetic-v5.1.0.js"></script>
    <script src="lib/jquery-2.1.4.js"></script>
</head>
<body>
    <button id="arrow-top">COLORS</button>
    <div id="top-options"></div>
    <div id="paint-container">
        <canvas id="canvas"></canvas>
    </div>
    <span id="radius">
        SIZE
        <button>+</button>
        <button>-</button>
    </span>
    <nav>
        <a href="#" id="menuToggle" title="show menu">
            <span class="navClosed"><i>show menu</i></span>
        </a>
        <a href="#" class="selected" title="Item 1">Pen</a>
        <a href="#" title="Item 2">Brush</a>
        <a href="#" title="Item 3">Spray</a>
        <a href="#" title="Item 3">Bucket</a>
        <a href="#" title="Item 3">Wipe</a>
        <a href="#" title="Item 3">Rectangle</a>
        <a href="#" title="Item 3">Circle</a>
        <a href="#" title="Item 3">Ellipse</a>
    </nav>
    <header>
        <div id="bottom-layer">
            <button>SAVE</button>
            <button>LOAD</button>
        </div>
    </header>
    <script src="js/main.js"></script>
    <script src="js/engine.js"></script>

    <!--Add your tools here-->
    <script src="js/tools/drawTool.js"></script>

    <!-- Add scripts for the ui here-->
    <script src="js/ui-components/sideBar.js"></script>
    <script src="js/ui-components/colorsSlider.js"></script>
</body>
</html>
